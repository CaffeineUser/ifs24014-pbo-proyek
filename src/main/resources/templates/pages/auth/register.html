<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Food Ordering</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center py-10">

    <div class="w-full max-w-5xl bg-white rounded-2xl shadow-2xl overflow-hidden flex flex-col md:flex-row m-4">
        
        <!-- BAGIAN KIRI: GAMBAR -->
        <div class="hidden md:block w-1/2 relative">
            <img src="https://images.unsplash.com/photo-1555939594-58d7cb561ad1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" 
                 class="w-full h-full object-cover" alt="Food Register">
            <div class="absolute inset-0 bg-orange-600/30"></div>
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center text-white p-6 w-full">
                <h2 class="text-4xl font-bold mb-4 drop-shadow-md">Join Us Today!</h2>
                <p class="text-lg drop-shadow-sm">Buat akun untuk mulai memesan makanan favoritmu dan dapatkan promo menarik.</p>
            </div>
        </div>

        <!-- BAGIAN KANAN: FORM -->
        <div class="w-full md:w-1/2 p-8 md:p-12">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Buat Akun Baru</h1>
                <p class="text-gray-500 mt-2">Lengkapi data diri Anda di bawah ini</p>
            </div>

            <form id="registerForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-1">Nama Lengkap</label>
                    <input type="text" id="name" required placeholder="John Doe"
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 outline-none">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-1">Email</label>
                        <input type="email" id="email" required placeholder="nama@email.com"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 outline-none">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-semibold mb-1">No. Handphone</label>
                        <input type="tel" id="phone" required placeholder="08123456789"
                            class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 outline-none">
                    </div>
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-1">Alamat Pengiriman</label>
                    <textarea id="address" rows="2" required placeholder="Jln. Mawar No. 12..."
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 outline-none"></textarea>
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-semibold mb-1">Password</label>
                    <input type="password" id="password" required placeholder="Minimal 6 karakter"
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:border-orange-500 focus:ring-2 focus:ring-orange-200 outline-none">
                </div>

                <button type="submit" 
                    class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 rounded-lg shadow-md hover:shadow-lg transition duration-300 mt-4">
                    DAFTAR SEKARANG
                </button>
            </form>

            <div class="mt-6 text-center text-sm text-gray-600">
                Sudah punya akun? 
                <a href="/login" class="text-orange-600 hover:text-orange-800 font-bold ml-1">Login disini</a>
            </div>
        </div>

    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = this.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = 'Memproses...';
            btn.disabled = true;

            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Registrasi Berhasil!',
                        text: 'Silakan login dengan akun barumu.',
                        confirmButtonColor: '#ea580c'
                    }).then(() => {
                        window.location.href = '/login';
                    });
                } else {
                    const result = await response.text();
                    throw new Error(result || 'Gagal mendaftar');
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Gagal',
                    text: error.message,
                    confirmButtonColor: '#ea580c'
                });
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
