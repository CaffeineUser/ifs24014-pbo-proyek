<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Food Ordering</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 h-screen w-screen overflow-hidden flex items-center justify-center">

    <div class="w-full h-full flex shadow-2xl overflow-hidden">
        
        <!-- BAGIAN KIRI: FORMULIR -->
        <div class="w-full md:w-1/2 lg:w-1/3 bg-white flex flex-col justify-center items-center px-10 relative z-10">
            <div class="w-full max-w-md">
                <!-- Logo / Judul -->
                <div class="mb-8 text-center">
                    <h1 class="text-4xl font-bold text-orange-600 mb-2">Welcome Back!</h1>
                    <p class="text-gray-500">Silakan login untuk memesan makanan lezat.</p>
                </div>

                <!-- Form -->
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email Address</label>
                        <input type="email" id="email" 
                            class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-300 focus:border-orange-500 focus:bg-white focus:ring-2 focus:ring-orange-200 outline-none transition-all duration-200"
                            placeholder="nama@email.com" required>
                    </div>

                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                        <input type="password" id="password" 
                            class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-300 focus:border-orange-500 focus:bg-white focus:ring-2 focus:ring-orange-200 outline-none transition-all duration-200"
                            placeholder="********" required>
                    </div>

                    <div class="flex items-center justify-between text-sm">
                        <label class="flex items-center text-gray-600 cursor-pointer">
                            <input type="checkbox" class="mr-2 text-orange-600 focus:ring-orange-500 rounded">
                            Ingat saya
                        </label>
                        <a href="#" class="text-orange-600 hover:text-orange-800 font-medium">Lupa Password?</a>
                    </div>

                    <button type="submit" 
                        class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 rounded-lg shadow-lg hover:shadow-orange-500/30 transition duration-300 transform hover:-translate-y-1">
                        MASUK SEKARANG
                    </button>
                </form>

                <div class="mt-8 text-center text-sm text-gray-600">
                    Belum punya akun? 
                    <a href="/register" class="text-orange-600 hover:text-orange-800 font-bold ml-1">Daftar disini</a>
                </div>
            </div>
        </div>

        <!-- BAGIAN KANAN: GAMBAR (Hidden di Mobile) -->
        <div class="hidden md:block w-1/2 lg:w-2/3 relative bg-orange-100">
            <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80" 
                 class="w-full h-full object-cover" alt="Food Background">
            <div class="absolute inset-0 bg-gradient-to-l from-transparent to-black/30"></div>
            <div class="absolute bottom-10 left-10 text-white p-6 bg-black/40 backdrop-blur-sm rounded-xl max-w-lg">
                <h2 class="text-3xl font-bold mb-2">Rasakan Kelezatannya</h2>
                <p class="text-gray-200">Pesan makanan favoritmu dari restoran terbaik, langsung diantar ke depan pintu.</p>
            </div>
        </div>

    </div>

    <!-- JAVASCRIPT UNTUK CONNECT KE BACKEND -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const btn = this.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = 'Loading...';
            btn.disabled = true;

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (response.ok) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Login Berhasil!',
                        text: 'Selamat datang kembali, ' + result.name,
                        showConfirmButton: false,
                        timer: 1500
                    }).then(() => {
                        // ===============================================
                        // LOGIKA REDIRECT BERDASARKAN ROLE
                        // ===============================================
                        if (result.role === 'ADMIN' || result.role === 'STAFF') {
                            // Jika Admin/Staff -> Ke Dashboard Admin
                            window.location.href = '/admin';
                        } else {
                            // Jika Customer -> Ke Halaman Utama
                            window.location.href = '/';
                        }
                    });
                } else {
                    throw new Error(result.message || 'Login gagal');
                }
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Gagal',
                    text: error.message,
                    confirmButtonColor: '#ea580c'
                });
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        });

        // Cek jika ada error dari redirect (misal dari AuthInterceptor)
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === 'auth_required') {
            Swal.fire({
                icon: 'warning',
                title: 'Akses Dibatasi',
                text: 'Silakan login terlebih dahulu untuk mengakses halaman tersebut.',
                confirmButtonColor: '#ea580c'
            });
        }
    </script>
</body>
</html>
